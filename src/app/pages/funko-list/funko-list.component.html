<!-- <div class="container"> -->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="" style="align-content: center;">Funkos registrados</h1>
    <!-- It won't show if there is no student data -->
    <a routerLink="/funko-add" class="btn btn-success" >
      <em class="fas fa-plus custom-fa-plus"></em>
      AÃ±adir
    </a>
</div>
<!-- | paginate: { itemsPerPage: 6, currentPage: p }; let i = index; -->
<div class="album py-5 bg-light">
  <div class="row">
    <div *ngFor="let item of ironManFunkos" class="col-md-4">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{item.name}}</mat-card-title>
          <mat-card-subtitle>{{item.collectionNumber}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{item.imageComplete}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{item.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Edit</button>
          <button mat-button>Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
