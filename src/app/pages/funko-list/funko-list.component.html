<div class="row">
  <div class="col-sm-12">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <span class="badge badge-primary">Home</span>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              <span class="badge badge-success">funko-list</span>
            </li>
        </ol>
    </nav>
  </div>
</div>


<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom bordecito">
  <h1 class="" style="align-content: center;">Funkos registrados {{ironManFunkos.length}}</h1>
  <a routerLink="/funko-add" class="btn btn-success" >
    <fa-icon [icon]="faAdd"></fa-icon>
    Añadir
  </a>
</div>

<div class="album py-5 bg-light bordecito">
  <div class="row" style="padding: 20px;">
    <div *ngFor="let item of ironManFunkos | paginate: { itemsPerPage: 3, currentPage: p }; let i = index;" class="col-md-4">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{item.name}}</mat-card-title>
          <mat-card-subtitle appHeaderimg>N° {{item.collectionNumber}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{item.imageSolo}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{item.description}}
          </p>
          <p>
            Precio: <strong>{{item.price}}</strong>
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button class="btn btn-info" routerLink="/funko-detail/{{item.$key}}" placement="top" ngbTooltip="Ver funko">
            <fa-icon [icon]="faEye"></fa-icon>
          </button>&nbsp;
          <button mat-button class="btn btn-warning" routerLink="/funko-edit/{{item.$key}}" placement="top" ngbTooltip="Editar funko">
            <fa-icon [icon]="faEdit"></fa-icon>
          </button>&nbsp;
          <button mat-button class="btn btn-danger" routerLink="/funko-delete/{{item.$key}}" placement="top" ngbTooltip="Borrar funko">
            <fa-icon [icon]="faTrash"></fa-icon>
          </button>
        </mat-card-actions>
      </mat-card>
      <br>
    </div>
  </div>
  <pagination-controls (pageChange)="p = $event" ></pagination-controls><!-- autoHide="true" responsive="true" -->
</div>
